<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <div id="btc-price-usd">Loading...</div>
    <div id="btc-price-kes">Loading...</div>
    <div id="price-update-time">--:--</div>
    
    <script>
        async function testAPIs() {
            try {
                console.log('Testing Coinbase API...');
                const usdResponse = await fetch('https://api.coinbase.com/v2/prices/BTC-USD/spot');
                console.log('Coinbase response status:', usdResponse.status);
                
                if (!usdResponse.ok) {
                    throw new Error(`Coinbase API error! status: ${usdResponse.status}`);
                }
                
                const usdData = await usdResponse.json();
                console.log('Coinbase data:', usdData);
                const usdPrice = parseFloat(usdData.data.amount);
                
                document.getElementById('btc-price-usd').textContent = `$${usdPrice.toLocaleString()}`;
                
                // Test exchange rate API
                console.log('Testing Exchange Rate API...');
                const exchangeResponse = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
                console.log('Exchange response status:', exchangeResponse.status);
                
                if (exchangeResponse.ok) {
                    const exchangeData = await exchangeResponse.json();
                    console.log('Exchange data:', exchangeData);
                    const kesRate = exchangeData.rates.KES || 129.16;
                    const kesPrice = usdPrice * kesRate;
                    
                    document.getElementById('btc-price-kes').textContent = `KES ${kesPrice.toLocaleString()}`;
                }
                
                document.getElementById('price-update-time').textContent = new Date().toLocaleTimeString();
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('btc-price-usd').textContent = 'Error: ' + error.message;
                document.getElementById('btc-price-kes').textContent = 'Error';
            }
        }
        
        // Run test when page loads
        testAPIs();
    </script>
</body>
</html>
